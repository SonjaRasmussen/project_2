<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="container-register">
        <div id="title">
            <img src="img/chores.jpg" height="200" />
            <h1><i style="color:white" class="material-icons lock">lock</i>Register<i style="color:white"
                    class="material-icons lock">lock</i></h1>
        </div>
        <p>
            Register here to get started!
        </p>
        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate"
                    autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #757575">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Terms of Service</a>
        </div>

        <div class="register">
            <span style="color: #657575">Already have an account?</span>
            <a href="login.html"><button id="register-link">Log In here</button></a>
        </div>
        <div class="footer">
            <p>Project by <a href="" target='_blank'>Peter Jast</a>, <a href="" target='_blank'>Sonja Rasmussen</a>, <a
                    href="" target='_blank'>Justin Graffeo</a>, and <a href="https://dericson87.github.io/Portfolio/"
                    target='_blank'>Derek Ericson</a>.</p>
        </div>
    </div>
</body>

</html>
